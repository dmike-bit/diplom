{% extends "blog/base.html" %}

{% block title %}Password Reset Complete - Matrix Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="matrix-card p-4 text-center">
            <i class="bi bi-shield-check display-1 text-matrix"></i>
            <h2 class="text-matrix mt-3">Password Reset Complete</h2>
            
            <p class="text-muted mt-3">
                Your password has been set. You may go ahead and log in now.
            </p>
            
            <div class="mt-4">
                <a href="{% url 'login' %}" class="btn btn-matrix">
                    <i class="bi bi-box-arrow-in-right"></i> Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
