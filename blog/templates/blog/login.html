{% extends "blog/base.html" %}

{% block title %}Login - Matrix Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="matrix-card p-4">
            <h2 class="text-matrix text-center mb-4">
                <i class="bi bi-box-arrow-in-right"></i> System Login
            </h2>
            <p class="text-center text-muted mb-4">Enter the Matrix</p>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label text-matrix">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label text-matrix">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" name="remember_me" class="form-check-input" id="remember_me">
                    <label class="form-check-label text-muted" for="remember_me">
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn btn-matrix w-100 py-2">
                    <i class="bi bi-shield-lock"></i> Login
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">
                    <a href="{% url 'password_reset' %}" class="text-matrix text-decoration-none">
                        Forgot your password?
                    </a>
                </p>
                <p class="text-muted">New to the system? 
                    <a href="{% url 'register' %}" class="text-matrix text-decoration-none">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
