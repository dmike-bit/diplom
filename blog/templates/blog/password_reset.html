{% extends "blog/base.html" %}

{% block title %}Reset Password - Matrix Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="matrix-card p-4">
            <h2 class="text-matrix text-center mb-4">
                <i class="bi bi-key"></i> Reset Password
            </h2>
            
            <p class="text-muted text-center mb-4">
                Enter your email address and we'll send you instructions to reset your password.
            </p>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label text-matrix">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-matrix w-100">
                    <i class="bi bi-envelope"></i> Send Reset Link
                </button>
            </form>
            
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="text-matrix text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
