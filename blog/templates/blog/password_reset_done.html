{% extends "blog/base.html" %}

{% block title %}Reset Email Sent - Matrix Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="matrix-card p-4 text-center">
            <i class="bi bi-envelope-check display-1 text-matrix"></i>
            <h2 class="text-matrix mt-3">Check Your Email</h2>
            
            <p class="text-muted mt-3">
                We've sent you instructions for setting your password. 
                You should receive the email shortly.
            </p>
            
            <div class="mt-4">
                <a href="{% url 'login' %}" class="btn btn-matrix">
                    <i class="bi bi-box-arrow-in-right"></i> Return to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
